<div class="main" role="main">

	<h3>Care to reach out? Have a project you would like to talk about or just want to say hello?</h3>
	<h3>Well fill out the below form.</h3>

	<div class="contact-form">

		<div class="form-success"></div>

		<form id="contact" name="contact">

			<input type="text" id="name" name="name" placeholder="your name...">
			<input type="email" id="email" name="email" placeholder="your email...">
			<select name="subject">
				<option>--- Select a Subject ---</option>
				<option>Just sayin' hello</option>
				<option>In need of web-related work</option>
				<option>You just don't know</option>
			</select>
			<textarea id="message" name="message" placeholder="your nice, straight to the point message..." cols="50" rows="10" spellcheck="true"></textarea>

			<input type="submit" id="submit-btn" value="Finished!">

		</form>
	</div>
	

</div> <!-- End Main Div-->
