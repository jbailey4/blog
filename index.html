---
layout: default
title: joshbailey.net
slogan: Josh Bailey
---

<div class="main" role="main">

	<ul class="post-list">

		{% for post in site.posts %}
 
				<li class="post-list-item">
					<a href="{{ post.url }}">
						<h3>{{ post.title }}</h3>
						<div>{{ post.excerpt }}</div>
					</a>
				</li> 

		{% endfor %}

	</ul>

	<h3 class="secondary-nav"><a href="/blog/">View the full blog &raquo;</a></h3>

</div> <!-- End Main Div-->
