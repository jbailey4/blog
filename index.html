<div class="main" role="main">

	<ul class="post-list">

		{% for post in site.posts %}

				<h3>{{ post.title }}</h3>
				<p>{{ post.excerpt }}</p>
			</li></a>
		{% endfor %}

	</ul>

	<h3 class="secondary-nav"><a href="/blog/">View the full blog &raquo;</a>
	</h3>

</div> <!-- End Main Div-->
