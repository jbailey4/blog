<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ page.title }}</title>
        <meta name="description" content="The online documents of Josh Bailey, his professional and personal blog. Mostly about web design/development, tech, and sometimes his pet dogs.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Load custom font, defined in main.css | 'Lato', fallback sans-serif -->
        <link href='http://fonts.googleapis.com/css?family=Lato:100,400,700,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{site.url}}/css/main.css">
        <!-- JS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{site.url}}/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="page-wrap">
          
          <header role="banner" class="header">

            <h1 class="slogan">{{ page.title }}</h1>

             <nav>
                   <ul class="nav" id="nav">
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/about/">About</a></li>
                        <li><a href="/blog/">Blog</a></li>
                        <li><a href="/contact/">Contact</a></li>
                   </ul>
              </nav>

          </header>

			<div class="main">

				<p class="meta-post-date">{{ page.date | date_to_string }}</p>

				<div class="post">
				{{ content }}
				</div>

			</div>

<div class="footer">
            <p>&copy; 2013 Josh Bailey - 
              Site built using <a href="#">jekyll</a>. You can check out the source code on <a href="#">Github</a>.</p>
              <div class="social-links">
                <a href="#">twitter</a>
                <a href="#">facebook</a>
                <a href="#">linkedin</a>
              </div>
          </div>

        </div><!-- End Page-Wrap -->
<script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-46923486-1', 'joshbailey.com');
        ga('send', 'pageview');
      </script>
</body>
</html>
